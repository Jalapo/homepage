<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <title>Javen's Homepage</title>
</head>
<body>
    <canvas id="artCanvas" width="1920" height="1080"></canvas>
    
    <div class="top">
        <div class="text" id="name">Javen Porter</div>
        <div class="text" id="subtext">Web Developer</div>
        <div class="flex-container">
            <button id="projects" onclick="moveProjects()">Projects</button>
            <button id="git" onclick="window.open(`https://github.com/Jalapo`)">GitHub</button>
        </div>
    </div>

    <div id="canv-shield"></div>

    <div class="flex-container">
        <div class="projects">
            <div class="flex-container">
                <!-- <div class="button" id="prev"><span><</span></div> -->
                <div class="button" id="prev"><span><</span></div>

                <div class="bubbles">
                    <div class="flex-container">
                        <!-- tablet fits 2 bubbles, desktop fits 3, large desktops fits 4 -->
                        
                        <!-- <div class="border"><div class="squ"></div></div> -->
                        <!-- <div class="border"><div class="squ"></div></div> -->
                    </div>
                </div>

                <div class="button" id="next"><span>></span></div>
            </div>

            <div class="flex-container" id="content">
                <div id="proj-img">
                    <img src="" alt="image">
                </div>

                <div class="flex-container" id="proj-desc">
                    <div id="title">Title</div>
                    <div id="desc">An empty description to fill in space. This is used to test spacing within flex object and to see how much content would be able to fit in a confined area.</div>
                    <div class="flex-container" id="buttons">
                        <button>  <span>Visit</span>  </button>
                        <button>  <span>Source</span>  </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
